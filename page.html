<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image to HTML | FissionFox</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <!-- Font Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    body {
      font-family: "Lato", sans-serif !important;
    }
  </style>
  <body>
    <div class="h-screen w-full flex items-center justify-center">
      <div
        class="w-full md:w-2/3 h-3/5 flex flex-col md:flex-row items-center justify-normal gap-0"
      >
        <!-- large devices -->
        <div
          class="hidden w-full lg:w-2/5 h-full border-4 border-b-0 border-l-0 border-t-0 border-r-black lg:flex justify-start items-center pl-4"
        >
          <img src="/sampleSite/LogoMain.png" class="w-80" alt="" />
        </div>
        <!-- small devices -->
        <div
          class="flex w-full lg:w-2/5 h-full border-4 border-b-0 border-l-0 border-t-0 border-r-0 lg:hidden justify-start items-center pl-4"
        >
          <img src="/sampleSite/LogoMain.png" class="w-80" alt="" />
        </div>
        <div
          class="w-full lg:w-3/5 h-full p-2 md:p-20 flex flex-col justify-center md:justify-start gap-y-14"
        >
          <div class="space-y-3">
            <h1 class="font-bold text-3xl lg:text-7xl capitalize">Jay halon</h1>
            <p class="text-xl md:text-4xl">Principal</p>
          </div>
          <ul class="space-y-4">
            <li class="flex items-center gap-5">
              <div
                class="bg-black w-14 h-14 p-3 rounded-full flex justify-normal gap-x-2"
              >
                <img src="/sampleSite/phone.png" alt="" />
              </div>
              <p class="text-xl lg:text-4xl">(848) 525-8697</p>
            </li>
            <li class="flex items-center gap-5">
              <div
                class="bg-black w-14 h-14 p-3 rounded-full flex justify-normal gap-x-2"
              >
                <img src="/sampleSite/email.png" alt="" />
              </div>
              <p class="text-xl lg:text-4xl">jayh@tyhequities.com</p>
            </li>
            <li class="flex items-center gap-5">
              <div
                class="bg-black w-14 h-14 p-3 rounded-full flex justify-normal gap-x-2"
              >
                <img src="/sampleSite/web.png" alt="" />
              </div>
              <p class="text-xl lg:text-4xl">www.tyhequities.com</p>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
