<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image to HTML | FissionFox</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <!-- Font Lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    body {
      font-family: "Lato", sans-serif !important;
    }
  </style>
  <body>
    <div class="h-screen w-full flex items-center justify-center">
      <div
        class="w-full h-1/2 lg:w-2/3 lg:h-3/5  flex items-center justify-normal gap-0"
      >
        <div
          class="w-2/5 h-full border-4 border-l-0 border-r-black border-t-0 border-b-0 flex justify-start items-center pl-4"
        >
          <img src="/sampleSite/LogoMain.png" class="w-auto lg:w-96" alt="" />
        </div>
        <div class="w-3/5 h-full p-4 md:p-20 flex flex-col justify-start gap-y-14">
          <div class="space-y-3">
            <h1 class="font-bold text-3xl md:text-7xl capitalize">Jay halon</h1>
          <p class="text-xl md:text-4xl">Principal</p>
          </div>
          <ul class="space-y-4">
            <li class="flex items-center gap-5">
              <div class="bg-black w-14 h-14 p-3 rounded-full flex justify-normal gap-x-0 lg:gap-x-2"><img src="/sampleSite/phone.png" alt=""></div>
              <p class="flex-nowrap text-sm md:text-4xl w-full">(848) 525-8697</p>
            </li>
            <li class="flex items-center gap-5">
              <div class="bg-black w-14 h-14 p-3 rounded-full flex justify-normal gap-x-2"><img src="/sampleSite/email.png" alt=""></div>
              <p class="flex-nowrap text-sm md:text-4xl w-full">jayh@tyhequities.com</p>
            </li>
            <li class="flex items-center gap-5">
              <div class="bg-black w-14 h-14 p-3 rounded-full flex justify-normal gap-x-2"><img src="/sampleSite/web.png" alt=""></div>
              <p class="flex-nowrap text-sm md:text-4xl w-full">www.tyhequities.com</p>
            </li>

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
